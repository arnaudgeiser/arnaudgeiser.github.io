---
layout: default
---

<div class="listing">
    {% assign grouped_posts=site.posts | group_by:"lang-ref" %}
    {% for grouped_post in grouped_posts %}
        {% for post in grouped_post.items %}
            <div class="post other link">
                <h2></span><a href="{{site.url}}{{post.url}}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
            </div>
        {% endfor %}
    {% endfor %}
</div>


<script>
 window.klipse_settings = {
     selector_eval_js: '.language-klipse-eval-js', // css selector for the html elements you want to klipsify
 };
</script>
<script src="https://storage.googleapis.com/app.klipse.tech/plugin/js/klipse_plugin.js"></script>
